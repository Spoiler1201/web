<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyitólap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Főoldal</a></li>
                <li><a href="{{ url_for('products') }}">Termékek</a></li>
                <li><a href="{{ url_for('cart') }}">Kosár</a></li>
                <li class="right"><a href="#" onclick="showForm('registration')">Regisztráció</a></li>
                <li class="right"><a href="#" onclick="showForm('login')">Belépés</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Üdvözöllek a Nyitólapon!</h1>
        <p>Ez egy példa nyitólap, amely menüket és háttérképet tartalmaz.</p>
        <div id="form-container" class="form-container" style="display:none;">
            <div id="registration-form" style="display:none;">
                <h2>Regisztráció</h2>
                <form action="#" method="post">
                    <label for="username">Felhasználónév:</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Jelszó:</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Jelszó megerősítése:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <button type="submit">Regisztráció</button>
                </form>
            </div>
            <div id="login-form" style="display:none;">
                <h2>Belépés</h2>
                <form action="#" method="post">
                    <label for="login-username">Felhasználónév:</label>
                    <input type="text" id="login-username" name="login-username" required>

                    <label for="login-password">Jelszó:</label>
                    <input type="password" id="login-password" name="login-password" required>

                    <button type="submit">Belépés</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        function showForm(formType) {
            var formContainer = document.getElementById('form-container');
            var registrationForm = document.getElementById('registration-form');
            var loginForm = document.getElementById('login-form');
            formContainer.style.display = 'block';
            if (formType === 'registration') {
                registrationForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                registrationForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
